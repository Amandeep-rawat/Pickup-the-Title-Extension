<!DOCTYPE html>
<html>
<head>
  <title>Tab Title Extension</title>
  <style>

    body {
      width: 350px;
      height: 150px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
      align-items: center;
      background-color: rgb(234, 239, 239);
      margin: 0;
      padding: 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
    }

    button {
  font-size: 16px;
  color: #fff; /* White text color */
  background-color: #007bff; /* Bootstrap Blue */
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}
    button:hover{
     background-color:  #0056b3;

    }
    #title{
      text-align: center;
      font-weight:500;
      font-size:medium;
      color: rgb(37, 35, 27);
      transition: all 0.5s ;
    }
  </style>
</head>
<body>
  <div id="title">Click the button to get the tab title.</div>
  <button id="getTitleButton">Get Tab Title</button>
  <script src="popup.js"></script>
</body>
</html>
