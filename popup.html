<!DOCTYPE html>
<html>

<head>
  <title>Tab Title Extension</title>
  <style>
    body {
      width: 350px;
      height: 250px; /* Increased height to fit inputs */
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
      align-items: center;
      background-color: rgb(234, 239, 239);
      margin: 0;
      padding: 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
    }

    button {
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc; /* Lighter background when disabled */
      color: #666666; /* Lighter text color when disabled */
      cursor: not-allowed; /* Change cursor to indicate it's disabled */
      opacity: 0.6; /* Add opacity to make the button look inactive */
    }

    #title {
      text-align: center;
      font-weight: 500;
      font-size: medium;
      color: rgb(37, 35, 27);
      transition: all 0.5s;
    }

    input[type="number"] {
      padding: 10px;
      width: 150px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="title">Click the button to start Scraping.</div>

  <!-- Input fields for like and comment count -->
  <input type="number" id="likeCount" placeholder="Enter like count" min="1" />
  <input type="number" id="commentCount" placeholder="Enter comment count" min="1" />

  <!-- Button will remain disabled until both inputs are valid -->
  <button id="start" disabled>Start Scraping</button>

  <script src="popup.js"></script>
</body>

</html>
